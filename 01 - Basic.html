<!DOCTYPE html>
<!--
El Doctype ayuda a identificar que clase de documento es
XML es muy usado, incluso Microsoft Office Word utiliza xml
-->
  <head>
    <!-- 
    Aqui se importan scripts y se configura la pagina como tal 
    Lo primero que se debe de colocar son los tag META (02)
    Contienen informacion descriptiva acerca de la pagina, para humanos y maquinas

     el script, se importa con el parametro src -->
    <script scr="miscript.js"></script>

    <!-- 
    La hoja de estilos se linkea, ya que va en linea (inline, no online)
    con el HTML
    -->
    <link rel="stylesheet" href="estilo.css">

    <!-- titulo para la barra, o pestaÃ±a, segun sea el caso -->
    <title>Pagina de Prueba</title>

  </head>
  <body>

    Esta pagina llama un javascript al cargar jaja
    <!--
    Antes de cerrar el body, si el javascript no esta en un archivo .js
    importado en el head, se escribe todo el codigo javascript necesario
    -->

    <script>
      /*
      En HTML 5, el lenguaje de script por defecto es Javascript
      */
      // Funcion alert, bastante util para imprimir variables
      alert("Hola Anderson");
    </script>
  </body>
</html>
